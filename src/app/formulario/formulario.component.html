
<div class = 'container ajustes'>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Titular</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titular"
               formControlName="titular"
               [class.is-invalid]="titularNovalido"><small *ngIf="titularNovalido">Inserte un titular</small>
        
               
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Autor</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Autor"
               formControlName="autor"
               [class.is-invalid]="autorNovalido"><small *ngIf="autorNovalido">Seleccione un autor</small>
        
              
      </div>
    </div>

  </div>

  
          <div class="form-group row">
      <label class="col-2 col-form-label">Titulo Articulo 1</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titulo articulo 1"
               formControlName="tituloArticulo1">
        
      </div>
    </div>
    


<div class="form-group column">
    <label class="col-2 col-form-label">Texto1</label>
    <div class="col">

      <textarea class="form-control"
             type="text"
             placeholder="Texto articulo"
             formControlName="textoArticulo1"
             [class.is-invalid]="texto1Novalido"><small *ngIf="texto1Novalido">Inserte texto</small>
          </textarea>
             
      </div>










      

      <div class=""><h3>Formulario ampliado</h3></div>
             
    </div>

      <div class="form-group row">
      <label class="col-2 col-form-label">Titulo Articulo 2</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titulo articulo 2"
               formControlName="tituloArticulo2"
               [class.is-invalid]=""
        >
               
      </div>


             
    </div>

<div class="form-group row">
    <label class="col-2 col-form-label">Text2</label>
    <div class="col">

      <textarea class="form-control"
             type="text"
             placeholder="Texto articulo"
             formControlName="textoArticulo2"
             [class.is-invalid]=""></textarea>

      </div>
             
    </div>


 <div class="form-group row">
      <label class="col-2 col-form-label">Titulo Articulo 3</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titulo articulo 3"
               formControlName="tituloArticulo3"
               [class.is-invalid]=""
        >
               
      </div>
      </div>


<div class="form-group row">
    <label class="col-2 col-form-label">Texto3</label>
    <div class="col">

      <textarea class="form-control"
             type="text"
             placeholder="Texto articulo"
             formControlName="textoArticulo3"
             [class.is-invalid]=""></textarea>
      </div>        
    </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Titulo Articulo 4 </label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titulo articulo 4"
               formControlName="tituloArticulo4"
               [class.is-invalid]=""
        >
               
      </div>
 </div>

<div class="form-group row">
    <label class="col-2 col-form-label">Texto4</label>
    <div class="col">

      <textarea class="form-control"
             type="text"
             placeholder="Texto articulo"
             formControlName="textoArticulo4"
             [class.is-invalid]=""
             ></textarea>            
    </div>






  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Imagen0 Articulo</label>
    <div class="col">
  
 <input type="file"
 id="file"
 name="image"
 accept=".png, .jpg ,.jpeg"
(change)="procesarFile($event)"
 autocomplete="off"
 

 />
        
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Imagen1</label>
    <div class="col">
  
 <input type="file"
 id="file2"
 name="image2"
 accept=".png, .jpg ,.jpeg"
(change)="procesarFile($event)"
 autocomplete="off"
 

 />
        
    </div>
  </div>



  <div class= "row" >
<button type="button" class="nav-link btn btn-outline-success 
 w-50" type="submit" style="text-align:center" >Enviar</button>

 
  </div>

</form>
 </div>



<hr>
<pre>
  Estado del formulario: {{ formulario.valid }}
  <br>
  Status: {{ formulario.status }}
</pre>

<pre>

  {{ formulario.value | json }}

</pre>
